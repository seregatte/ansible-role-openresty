---
# defaults file for nginx
openresty_version: 1.11.2.5
openresty_download_url: https://openresty.org/download/openresty-
with_luajit: true
with_dav: true
with_flv: true
with_geoip: true
with_gzip_static: true
with_image_filter: true
with_realip: true
with_stub_status: true
with_ssl: true
with_sub: true
with_xslt: true
with_ipv6: true
with_mail: true
with_mail_ssl: true
with_secure_link: true
with_pcre_jit: true
with_debug: true
with_auth_request: true
with_addition: true
with_gunzip: true
with_postgres: true
with_http2: true
with_file_aio: true

##### Compile from source or install from repo #####
# set to false to install from repo
resty_install_from_source: true

##### Compile Threads #####
resty_compile_threads: 2

##### Display default web server page for testing #####
resty_default_server: false

##### NGINX Settings #####
resty_web_user: nginx

##### These modules are depreciated #####
with_sha1: "/usr/include/openssl"
with_md5: "/usr/include/openssl"

# TEST
server_hostname: example.local
SSL_self_signed: true
test_wp_tasks: true

##### wp.conf #####
nginx_port: 443
# nginx_ipv6:

htpasswd_user: test
htpasswd_pass: pass

# disable here for Travis CI testing
firewalld_installed: false
